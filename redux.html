<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redux</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
</head>
<body>
  <div>
    <h4>Redux</h4>
  </div>
  <div>
    <p>El número es: </p>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>
  </div>

  <script type="text/javascript">
    console.log("corriendo dese JS");

    // I. STATE
    /**
    *Objeto de JavaScript
    **/
    let state = {
      numero: 0
    }

    // II. STORE (reducer, state)
    var store = Redux.createStore(reducer, state);

    // III. REDUCER
    /**
    *Función que genera el return de un estado
    **/
    function reducer(state, action){
      console.log('reducer run');
      let newState = Object.assign({}, state);
      switch (action.type) {
        case 'INC':
          newState.numero = state.numero + 1;
          console.log(newState);
          return newState;

        case 'DEC':
          newState.numero = state.numero - 1;
          console.log(newState);
          return newState;
      
        default:
          return state;
      }
    }

    // IV. ACTION
    /**
    *Objeto de JavaScript que requiere de 
    *un 'key' con valor 'type'
    *key = llave / type = cualquier tipo
    **/
    let actionIncrease = {
      type: 'INC'
    }

    let actionDecrease = {
      type: 'DEC'
    }

    

    // V. DISPATCH
    /**
    *Ejecuta la acción
    **/
    var increase = function(){
      store.dispatch(actionIncrease);
    }
    
    var decrease = function(){
      store.dispatch(actionDecrease);
    }
  </script>

</body>
</html>
